<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div id="game">
        <div id="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button class="choice" id="lizard">Lizard</button>
            <button class="choice" id="spock">Spock</button>
        </div>
        <div id="result">Choose an option!</div>
        <div id="score">Score: <span id="user-score">0</span> - <span id="computer-score">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
